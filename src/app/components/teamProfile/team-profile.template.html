<div *ngIf="widgets">
  <div *ngFor="let widget of widgets['sticky']" class="app-widget">
    <app-widget-loader [widget]="widget" [parameters]="parameters" meta="meta"></app-widget-loader>
  </div>
  <div *ngFor="let widget of widgets['content']" class="app-widget">
      <app-widget-loader [widget]="widget" [parameters]="parameters" meta="meta"></app-widget-loader>
    </div>
</div>
